<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Пользователь</title>


    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">


</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление пользователя</h1>
    <form action="/users/add" method="post">
        <input type="text" name="name" placeholder="Введите имя" class="form-control"><br>
        <input type="text" name="email" placeholder="Введите email" class="form-control"><br>
        <input type="text" name="login" placeholder="Введите login" class="form-control"><br>
        <input type="text" name="password" placeholder="Введите password" class="form-control"><br>
        <form th:action="'/users/add'" method="post" >
            <button type="submit" class="btn btn-success"> Добавить пользователя</button><br>
        </form>

    </form>

</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
