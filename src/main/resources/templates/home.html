<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">

</head>
<body>
    <header th:insert="blocks/header :: header"></header>

    <main>
        <style type="text/css">
            .button {
                margin:auto;
                display:block;
            }
        </style>

        <h1 class="text-center">Добро пожаловать</h1>
        <h1 class="text-center" th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>

        <button class="button w-1 btn btn-lg btn-primary text-center" type="button" value="show"
                onclick="window.location.href = 'users'" >Показать всех пользователей</button>


    </main>

    <footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
