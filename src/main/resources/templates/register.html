<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title th:text="${title}"/>
    <style type="text/css">
        .body {
            background-image: url(https://catherineasquithgallery.com/uploads/posts/2021-03/1614609786_140-p-kartinki-dlya-fotoshopa-fon-201.jpg);
            text-align: center;
        }

        .form {
            display: inline-block;
        }


    </style>
</head>

<body class="body" style="background-color: #030203">


<div class="form">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/register}" method="post" th:object="${user}">
                <div class="form-group">
                    <label for="username" class="fw-weight-bold text-white">User name</label>
                    <input type="text" id="username" th:field="${user.username}"
                           class="form-control fw-weight-bold" placeholder="Enter  login">
                    <small class="form-text text-danger fw-weight-bold" th:each="err : ${#fields.errors('username')}">Validation
                        error</small>
                </div>
                <div class="form-group">
                    <label for="password" class="fw-weight-bold text-white">Password</label>
                    <input type="password" id="password" th:field="${user.password}"
                           class="form-control fw-weight-bold" placeholder="Password">
                    <small class="form-text text-danger fw-weight-bold" th:each="err : ${#fields.errors('password')}">Validation
                        error</small>
                </div>
                <div class="form-group">
                    <label for="repeatPassword" class="fw-weight-bold text-white">Repeat password</label>
                    <input type="password" id="repeatPassword" th:field="${user.repeatPassword}"
                           class="form-control fw-weight-bold" placeholder="Repeat password">
                    <small class="form-text text-danger fw-weight-bold"
                           th:each="err : ${#fields.errors('repeatPassword')}">Validation error</small>
                </div>
                <div class="form-group">
                    <label for="username" class="fw-weight-bold text-white">Name</label>
                    <input type="text" id="name" th:field="${user.name}" class="form-control fw-weight-bold"
                           placeholder="Enter people name">
                    <small class="form-text text-danger fw-weight-bold" th:each="err : ${#fields.errors('name')}">Validation
                        error</small>
                </div>
                <div class="form-group">
                    <label for="username" class="fw-weight-bold text-white">Email</label>
                    <input type="text" id="email" th:field="${user.email}"
                           class="form-control fw-weight-bold" placeholder="Enter people email">
                    <small class="form-text text-danger fw-weight-bold" th:each="err : ${#fields.errors('email')}">Validation
                        error</small>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
