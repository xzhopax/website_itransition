<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование пользователя</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">


</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование пользователя</h1>
    <form method="post">
        <div th: th:each="el : ${people}" class="alert alert-info mt-2">
            <input type="text" th:value="${el.name}" name="name" placeholder="Введите имя" class="form-control"><br>
            <input type="text" th:value="${el.email}" name="email" placeholder="Введите email" class="form-control"><br>

            <button type="submit" class="btn btn-success"> Обновить пользователя</button><br>
        </div>
    </form>

</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
